# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8180
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization,Content-Type,X-Audience,Access-Control-Allow-Origin
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logging pour debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
spring.servlet.multipart.max-file-size=20MB
