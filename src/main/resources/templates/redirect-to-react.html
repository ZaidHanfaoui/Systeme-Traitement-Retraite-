<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Authentification réussie!</h2>
        <p>Redirection vers l'interface utilisateur...</p>
        <div id="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto;"></div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Redirection automatique vers React après 2 secondes
        setTimeout(function() {
            window.location.href = 'http://localhost:3000?authenticated=true';
        }, 2000);
    </script>
</body>
</html>
